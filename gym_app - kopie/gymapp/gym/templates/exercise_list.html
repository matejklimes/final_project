<!-- templates/exercise_list.html -->
{% extends 'base_generic.html' %}
{% load static %}

{% block title %}Exercise List{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/exercise_list.css' %}">
{% endblock %}

{% block content %}
    <h1 class="mb-4">Exercise List</h1>

    <div class="exercise-list">
        {% for exercise in exercises %}
            <div class="exercise-item">
                <a href="{% url 'exercise_detail' pk=exercise.pk %}">
                    <div>
                        <div>
                            <h5 class="text-primary">{{ exercise.name }}</h5>
                            <p>{{ exercise.category }}</p>
                            <p>{{ exercise.bodypart }}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
