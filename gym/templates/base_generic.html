<!-- templates/base_generic.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main_styles.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
    <div id="menu">
        {% if request.path != '/gym/running_workout/' %}
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'exercise_list' %}">Exercises</a>
            <a href="{% url 'workout_list' %}">Workouts</a>
            <a href="{% url 'start_new_workout' %}">Start New Workout</a>
        {% endif %}
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
